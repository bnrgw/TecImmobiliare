<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8"/>
    <title>Cambio Password | Tec immobiliare.it </title>
    <meta name="keywords" content="Modifica, password, sciurezza, cambiamento, profilo, immobili, case, personale, appartamenti"/>
    <meta name="description" content="Pagina per cambiare la password del profilo di Tec immobiliare.it"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="allpage">
        <a class="nascosto" href="#qui_3">Salta al contenuto</a> <!--Link per saltare la prima parte-->
        <div><placeholder_header></placeholder_header></div>
        <nav class="breadcrumb" aria-label="breadcrumb">
            <p class="padd_left">Ti trovi in: <a href="../php/personal_area.php">Area personale</a> &raquo; Cambio Password</p>
        </nav>
    
        <div class="flex_log">
            <div id="qui_3">
                <h2>Cambio <span lang="en">Password</span></h2>
                <div id="message" class="@msg_type message"><placeholder_error></placeholder_error></div>
                <form class="flex_logform" action="../php/change_password.php" method="post" id="validatedForm" onsubmit="controllaCambioPassword(event);" >

                    <label for="old_password">Vecchia <span lang="en">password</span></label>
                    <input type="password" id="old_password" name="old_password" />
                    <span class="error none" id="pass-old"></span>

                    <label for="new_password">Nuova <span lang="en">password</span></label>
                    <input type="password" id="new_password" name="new_password" onchange="validatePass()" oninput="validateInputPass()" />
                    <span class="error none" id="pass-error"></span>

                    <label for="confirm_password">Ripeti <span lang="en">password</span></label>
                    <input type="password" id="confirm_password" name="confirm_password" onchange="validatePassRep()" oninput="validateInputPassRep()" />
                    <span class="error none" id="pass-rep-error"></span>
                    
                    <input type="submit" value="Cambia" name="submit" />
                </form>
            </div>
        </div>

    </div>
    
    <placeholder_footer></placeholder_footer>
    <script src="../js/script.js"></script>
</body>
</html>
